## Application port
server.port=8082
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
## PostgreSQL
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/livro}
spring.datasource.username=${POSTGRES_USUARIO:postgres}
spring.datasource.password=${POSTGRES_SENHA:postgres}
## Default Schema
spring.flyway.schemas=shopping
spring.jpa.properties.hibernate.default_schema=shopping